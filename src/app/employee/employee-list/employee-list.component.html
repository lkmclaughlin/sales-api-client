<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/employee/create" class="">Create New</a>
    </header>
    <table class = "table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Password</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td>{{e.id}}</td>
                <td>{{e.email}}</td>
                <td>{{e.password}}</td>
                <td>{{e.name}}</td>
                <td>
                    <a routerLink="/employee/detail/{{e.id}}">Det</a>
                    <span> | </span>
                    <a routerLink="/employee/change/{{e.id}}">Chg</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
